<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
    <script src="main.js" defer></script>
  </head>

  <body>
    <main>
      <div class="sum">
        <p class="sum__location"></p>
        <p class="sum__description"></p>
        <div class="sum__temps">
          <p class="sum__temp-now"></p>
          <div class="sum__temp-day">
            <p class="sum__temp-max"></p>
            <p class="sum__temp-min"></p>
          </div>
        </div>
      </div>
      <div class="forecast">
        <button class="hourly__button">Hourly</button>
        <button class="daily__button">Daily</button>
        <div class="hourly"></div>
        <div class="daily"></div>
      </div>
    </main>
  </body>
</html>
