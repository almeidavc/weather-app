<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
    <script src="main.js" defer></script>
  </head>

  <body>
    <div class="topbar">
      <form class="topbar__search">
        <button type="button">
          <i class="fas fa-search"></i>
        </button>
        <input type="text" />
      </form>
      <button class="topbar__unit" type="button">Â°F</button>
    </div>
    <main>
      <div class="sum">
        <p class="sum__location"></p>
        <p class="sum__description"></p>
        <div class="sum__temps">
          <p class="sum__temp-now"></p>
          <div class="sum__temp-day">
            <p class="sum__temp-max"></p>
            <p class="sum__temp-min"></p>
          </div>
        </div>
      </div>
      <div class="forecast">
        <div class="forecast__buttons">
          <button class="hourly__button">Hourly</button>
          <button class="daily__button">Daily</button>
          <div class="buttons__bottom-bar"></div>
        </div>
        <div class="hourly"></div>
        <div class="daily"></div>
      </div>
    </main>
    <footer>
      <img
        class="openweather-logo"
        src="images/openweather-logo.jpg"
        alt="OpenWeather Logo"
        width="120px"
      />
    </footer>
  </body>
</html>
